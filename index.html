<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./Assets/Style/style.css" />
    <title>Git it Done</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"></i> Weather On Demand</h1>
      <p class="flex-direction: center">
        Weather search by location!
      </p>
    </header>

    <main class="flex-row justify-space-between flex-wrap">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search By Location</h3>
          <form id="weather-form" class="card-body">
            <label class="form-label" for="weather">Location:</label>
            <input
              name="weather"
              id="weather"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      <div class="col-12 col-md-8 flex-wrap">
        <h2 class="subtitle">
          Showing Weather Results for: <span id="weather-search-term"></span>
        </h2>
        <div id="weather-container" class="list-group"></div>
      </div>
    </main>

    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
